<!DOCTYPE html>
<html>
<head>
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <title>Little Fish</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">

    <!-- Theme CSS -->
    <link rel="stylesheet" type="text/css" href="/static/css/vendor.css">
    <link rel="stylesheet" type="text/css" href="/static/css/theme.css">
    <link rel="stylesheet" type="text/css" href="/static/css/utility.css">
    </head>

<body class="minimal login-page">

<a href="/vmf/initial/index" id="return-arrow">
    <i class="fa fa-exclamation-circle fa-3x text-light">
    </i>
    <span class="text-light"> Initial <br> site </span>
</a>

<!-- Start: Main -->
<div id="main">
    <div id="content">
        <div class="row">
            <div id="page-logo"><strong>Little Fish</strong></div>
        </div>
        <div class="row">
            <div class="panel-bg">
                <div class="panel">
                    <div class="panel-heading">
                        <span class="panel-title">
                            <span class="glyphicon glyphicon-lock text-purple2">
                            </span> Login
                        </span>
                    </div>
                    <div class="panel-body">
                        <form id="sign-in-form" method="post" action="/">
                            <input id="token" type="hidden" name="csrf_token"
                                   value=""/>

                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-user">
                                        </span>
                                    </span>
                                    <input type="text" class="form-control"
                                           name="w_id" placeholder="User Name">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-link">
                                        </span>
                                    </span>
                                    <input type="text" class="form-control"
                                           name="password" placeholder="Password">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="panel-footer">
                        <span class="text-muted fs12 lh30">
                            <a> Forgotten Password?</a>
                        </span>
                        <button id="sign-in-btn" class="btn btn-sm bg-purple2 pull-right">
                            <i class="fa fa-home"></i>Login
                        </button>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="overlay-black"></div>

<!-- jQuery -->
<script type="text/javascript" src="/static/js/jquery.min.js"></script>
<script type="text/javascript" src="/static/js/jquery-ui.min.js"></script> <!-- Bootstrap -->
<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>

<!-- Page Plugins -->
<script type="text/javascript" src="/static/js/jquery.backstretch.min.js"></script>
<script src="/static/js/axios.min.js"></script>
<!-- Theme Javascript -->
<script type="text/javascript">
    jQuery(document).ready(function () {

        // Init Full Page BG(Backstretch) plugin
        $.backstretch("/static/images/2.jpg");

        $("#sign-in-btn").click(function () {
            axios.post('/_post', $("#sign-in-form").serialize())
                    .then(function (rsp) {
                        alert(rsp.data.message);
                        if(rsp.data.status){
                            window.location.href = '/vmf/initial/index';
                        }
                    });
        });

        axios.get('/_get')
                .then(function (rsp) {

                    var token = rsp.data.token;
                    console.log(token);

                    $("#token").val(token);
                });
    });
</script>
</body>
</html>

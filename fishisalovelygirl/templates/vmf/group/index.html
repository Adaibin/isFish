<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Group Index</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="/static/css/bootstrap-table.min.css">
    <style>
        .index-panel .panel-heading {
            padding-bottom: 5px;
            border-top-width: 5px;
            padding-top: 5px;
        }

        .index-panel .panel-title {
            float: right;
            padding-top: 5px;
        }

        .index-panel .panel-button {
            float: left;
        }


    </style>
</head>
<body>
<div class="panel panel-info index-panel">
    <div class="panel-heading">
        <div class="text clearfix" style="text-align:center;">
            <h5 class="panel-title"><strong>Index</strong></h5>
            <div class="panel-button">
                <a href="/" class="btn-warning btn">Home</a>
                <a id="a-create" class="btn-danger btn" href="">Create</a>
            </div>
        </div>
    </div>
    <div class="panel-body">
        <table id="group-table"
               class="text-xs table table-bordered table-striped"
               data-toggle="table">
            <thead>
            <tr>
                <th data-field="id">ID</th>
                <th data-field="version">Version</th>
                <th data-field="name">Name</th>
                <th data-field="tag">Tag</th>
                <th data-field="Users">Users</th>
            </tr>
            </thead>
        </table>
    </div>
</div>
<div class="container">

</div>
<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/bootstrap-table.min.js"></script>
<script src="/static/js/axios.min.js"></script>
<script>
    $(document).ready(function () {

        axios.get('/vmf/md5/{{ _get }}')
                .then(function (rsp) {

                    var urls = rsp.data.urls;
                    console.log(urls);
                    $("#a-create").attr('href', '/vmf/md5/' + urls[0]);

                    var rows = rsp.data.rows;
                    console.log(rows);
                    $("#group-table").bootstrapTable('load', rows);

                });

    });

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Group</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/bootstrap-select.min.css">

    <style>
        .add-panel .panel-heading {
            padding-bottom: 5px;
            border-top-width: 5px;
            padding-top: 5px;
        }

        .add-panel .panel-title {
            float: left;
            padding-top: 5px;
        }

        .add-panel #submit-btn {
            float: right;
            padding-left: 24px;
            padding-right: 24px;
        }

        .form-group {
            margin-bottom: 5px;
        }

        hr {
            margin-top: 5px;
            margin-bottom: 5px;
        }

    </style>
</head>
<body>
<div class="panel panel-info add-panel">
    <div class="panel-heading">
        <div class="text clearfix" style="text-align:center;">
            <h5 class="panel-title">Create Group</h5>
            <button id="submit-btn" type="button" class="btn btn-info btn-sm">提交</button>
        </div>
    </div>
    <div class="panel-body">
        <div class="col-lg-8">
            <form id="form" method="post" class="form-horizontal">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>

                <div class="form-group required">
                    <label for="name" class="col-sm-2 control-label">Name*</label>
                    <div class="col-sm-10" data-name="name">
                        <input class="form-control" name="name" id="name"
                         placeholder="Group name">
                    </div>
                </div>
                <div class="form-group required">
                    <label for="tag" class="col-sm-2 control-label">Tag*</label>
                    <div class="col-sm-10" data-name="tag">
                        <select id="tag" data-size="10" name="tag"
                                data-style="btn-default"
                                title="Please chose a table"
                                class="selectpicker form-control"
                                data-live-search="true">
                            <option value="test">test</option>
                            <option value="dev">dev</option>
                            <option value="ops">ops</option>
                            <option value="dba">dba</option>
                            <option value="pm">pm</option>
                            <option value="admin">admin</option>
                        </select>
                    </div>
                </div>

                <div class="form-group required">
                    <label for="permissions" class="col-sm-2 control-label">Permissions*</label>
                    <div class="col-sm-10" data-name="permissions">
                        <input class="form-control" name="permissions" id="permissions"
                         placeholder="Permissions">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div id="foot" style="margin-top: 20px;margin-left: 20px">
    <a href="/" class="btn-danger btn">Home</a>
    <a id="a-index" class="btn-warning btn" href="">Index</a>
</div>
<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/bootstrap-select.js"></script>
<script src="/static/js/axios.min.js"></script>
<script>
    $(document).ready(function () {

        var create_ = '';
        var index_ = '';

        $("#submit-btn").click(function () {
            axios.post(create_, $("#form").serialize())
                    .then(function (rsp) {
                        alert(rsp.data.message);
                        if(rsp.data.status){
                            window.location.href = index_;
                        }
                    });
        });

        axios.get('/vmf/md5/{{ _get }}')
                .then(function (rsp) {
                    var urls = rsp.data.urls;
                    console.log(urls);
                    create_ = '/vmf/md5/' + urls[0];
                    index_ = '/vmf/md5/' + urls[1];
                });

    });

</script>
</body>
</html>

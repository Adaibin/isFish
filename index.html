        <h1>今天就要回去了，晚上睡的好吗？</h1>

        <h1>过去很羞涩</h1><br>
        <h1>慌于表达对你有不纯洁想法</h1><br>
        <br><br>
        <h1>我喜欢你</h1><br>
        <h1>喜欢坐在你的旁边，时不时转身看看你</h1><br>
        <h1>喜欢你迷人的眼睛，也喜欢你生气的样子</h1><br>
        <h1>喜欢所有状态的你，不论年轻抑或是老去</h1><br>
        <h1>想和你一起去看书，在学习中成长彼此</h1><br>
        <h1>想带你到处去旅行，走遍吃遍这个杭州城</h1><br>
        <h1>想一直像现在这样，给你做饭替你去送餐</h1><br>
        <h1></h1><br>
        <h1></h1><br>

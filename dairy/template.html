<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ text.title }}</title>
    <link rel="shortcut icon" type="image" href="../static/fish-image/fish.png"/>
    <link rel="stylesheet" type="text/css" href="../static/fish-css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="../static/fish-css/index.css">

    <script src="../static/fish-js/jquery.min.js"></script>
    <script src="../static/fish-js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div id="nav">
        <form style="text-align: center">
            <div class="form-group" style="font-size: 4em">
                <label for="pwd">DAIRY'S PWD</label>
                <input style="height: 52px;font-size: 1em" type="email" class="form-control" id="pwd" placeholder="dairy's pwd.">
            </div>
            <div class="form-group" id="tip" hidden>
                <p style="font-size: 2em"></p>
            </div>
            <button type="button" style="width: 100%" class="btn btn-lg btn-warning">查看</button>
        </form>
    </div>
    <div class="content-bd" style="text-align: right" hidden>
        <br><strong><p style="font-size: 3em">{{text.title}}</p></strong>
        <br><h3>{{ text.date }}</h3><br><br>
        {%- for line in text.context -%}
            {% if line %}
                <h1>{{ line }}</h1><br>
            {% else %}
                <br>
            {% endif %}
        {%- endfor -%}
        <!--<hr style=" height:3px;border:none;border-top:3px double #185598;"/>-->
    </div>
</div>
</body>



<script src="../static/fish-js/index.js"></script>

<script>
    $(document).ready(function () {
        $("button").click(function () {
            if ($("#pwd")[0].value != '162602'){
                $("#tip").show();
                $("#tip p")[0].innerText = 'pwd error.';
                return
            }
            $("form").hide();
            $(".content-bd").show();
        });
    })
</script>
</html>

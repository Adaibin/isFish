<script>
    $(document).ready(function () {
        function audioAutoPlay(id) {
            var audio = document.getElementById(id),
                    play = function () {
                        audio.play();
                        document.removeEventListener("touchstart", play, false);
                    };
            audio.load();
            audio.play();
            document.addEventListener("touchstart", play, false);
        }

        audioAutoPlay('audio');
    })
